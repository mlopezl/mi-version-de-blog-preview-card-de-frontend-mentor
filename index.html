<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
      <figure class="card__image-container">
        <img class="card__image" src="./assets/images/illustration-article.svg" alt="ilustration">
      </figure>
      <p class="card__type">
        Learning
      </p>
      <time class="card__date" datetime="2023-12-21">
        <p>Published 21 Dec 2023</p>
      </time>
      <header class="card__header">
        <h1 class="card__title">HTML y CSS foundations</h1>
      </header>
  
      <section class="card__description">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
  
      <footer class="card__footer">
        <div class="card__creator">
          <div class="card__creator__image-container">
            <img class="card__creator__image" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
          </div>
          <p class="card__creator__name">Greg Hooper</p>
        </div>
      </footer>
    
  </article>
